# config.yml

backend:
  name: github
  repo: jndctranslation/landing_page
  branch: master # Branch to update (optional; defaults to master)
media_folder: 'img'

collections:
  - name: "setting"
    label: "Website setting"
    files:
      - label: "Web Information"
        name: "information"
        file: "_data/information.yml"
        fields:
        - {label: 'Telephone', name: 'tel', widget: 'string'}
        - {label: 'Address', name: 'address', widget: 'string'}
        - {label: 'Email Address', name: 'email_address', widget: 'string'}
        - label: 'Social Network'
          name: 'social'
          widget: 'list'
          fields:
          - {label: 'Icon Image', name: 'icon', widget: 'image'}
          - {label: 'Link', name: 'link', widget: 'string'}
  - name: 'pages'
    label: 'Website pages'
    files:
      - label: 'Home'
        name: 'home'
        file: '_data/pages/home.yml'
        fields:
        - {label: 'Introduce Quote', name: 'introduce_quote', widget: 'string'}
        - {label: 'Introduce Button', name: 'introduce_button', widget: 'string'}
        - {label: 'Link Introduce Button', name: 'link_introduce_button', widget: 'string'}
        - {label: 'Introduce Background Image', name: 'introduce_background_image', widget: 'string'}
        - {label: 'Introduce Color Overlay', name: 'introduce_color_overlay', widget: 'string'}
        - {label: 'Introduce Text Color', name: 'introduce_text_color', widget: 'select', option: ['light_text', dark_text]}

        - {label: 'Overview Title', name: 'overview_title', widget: 'string'}
        - {label: 'Overview Text', name: 'overview_text', widget: 'string'}
        - {label: 'Overview Background Image', name: 'overview_background_image', widget: 'string'}
        - {label: 'Overview Color Overlay', name: 'overview_color_overlay', widget: 'string'}
        - {label: 'Overview Text Color', name: 'overview_text_color', widget: 'select', option: ['light_text', dark_text]}

