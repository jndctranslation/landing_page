<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, Zoom= false">

    {% feed_meta %}

    <link rel="icon" type="image/x-icon" href="/assets/images/ui/logo.ico" />
    <link href="/assets/css/app.css" type="text/css" rel="stylesheet" />

    <script src="/assets/js/app_header.js"></script>

    {% seo %}
    <link href="/assets/v3/css/blog.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid container-shadow">
        <div class="row">
            {% include header.html %}
            <!-- CONTENT START -->

            <div class="content_web blog-page">

                <section class="header_block clearfix">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6">
                                <h1 class="h2">Translation Blog</h1>
                            </div>
                            <div class="breadcrumb_and_search col-sm-6">
                                <div id="search-box" class="search-box-sticky">
                                    <form method="get" id="blog-search-form" action="/search/blog">
                                        <div class="input-group">
                                            <input type="text" placeholder="Blog Search" class="form-control"
                                                name="searchQuery" id="searchQuery">
                                            <input type="hidden" value="" id="queryString" name="queryString">
                                            <input type="hidden" value="blog" id="catUrl" name="catUrl">
                                            <div class="input-group-btn">
                                                <div class="input-group-btn">
                                                    <input class="btn btn-default" id="" type="submit" value="" />
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="blog_wrapper clearfix">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-10 col-xs-12">
                                {{ content }}
                            </div>
                            <div class="col-sm-2 col-xs-12 sidebar">
                            </div>
                        </div>
                    </div>
                </div>

            </div>
            <!-- CONTENT END -->

            {% include footer.html %}
        </div>
    </div><!-- class="container" END -->



    <script src="/assets/js/app_footer.js"></script>

</body>

</html>
