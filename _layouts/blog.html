<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, Zoom= false">

    {% feed_meta %}

    <link rel="icon" type="image/x-icon" href="/assets/images/ui/logo.ico" />
    <link href="/assets/css/app.css" type="text/css" rel="stylesheet" />

    <script src="/assets/js/app_header.js"></script>

    {% seo %}
    <link href="/assets/v3/css/blog.css" type="text/css" rel="stylesheet">

</head>

<body>
    <div class="container-fluid container-shadow">
        <div class="row">
            {% include header.html %}
            <div class="content_web blog-detail-page">
                <section class="header_block clearfix">
                    <div class="container">
                        <div class="breadcrumb_and_search">
                            <ol class="breadcrumb">
                                <li>
                                    <a href="/blog">Translation Blog</a>
                                </li>
                                <li class="active">{{ page.title }}</li>
                            </ol>
                            <div id="search-box" class="search-box-sticky">
                                <form method="get" id="blog-search-form" action="/search/blog">
                                    <div class="input-group">
                                        <input type="text" placeholder="Blog Search" class="form-control" name="searchQuery" id="searchQuery">
                                        <input type="hidden" value="" id="queryString" name="queryString">
                                        <input type="hidden" value="blog" id="catUrl" name="catUrl">
                                        <div class="input-group-btn">
                                            <input type="submit" class="btn btn-default searchButton" id="" value="">
                                        </div>
                                    </div>
                                </form>
                                <div class="clearfix"></div>
                            </div>
                        </div>
                    </div>
                </section>
                <div class="blog_wrapper clearfix">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-10 col-xs-12">
                                <section class="blog_list_view">
                                    <article class="article">
                                        <div class="title_box">
                                            <h1 class="heading">{{ page.title }}</h1>
                                            <p class="post_info">
                                                By: <b class="blog_by">{{ page.author }}</b>
                                                <time class="blog_time">Posted on {{ page.date | date: '%B %d, %Y' }}
                                                </time>
                                            </p>
                                        </div>
                                        <div class="thumb">

                                            <img alt="{{ page.thumb_image }}"
                                                title="{{ page.thumb_image }}"
                                                src="{{ page.thumb_image }}"
                                                width="840" height="350" class="img-responsive" /> </div>
                                        <div class="article_content">
                                            {{ content }}
                                        </div>
                                    </article>
                                </section>
                            </div>

                            <div class="col-sm-2 col-xs-12 sidebar">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            {% include footer.html %}
        </div>
    </div><!-- class="container" END -->

    <script src="/assets/js/app_footer.js"></script>

</body>


</html>
