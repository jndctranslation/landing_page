<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/img/transparent_logo.png" class="logo" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_header"
                aria-controls="navbar_header" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar_header">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    {% for item in site.data.primary_nav %}
                    <li><a class="nav-link 
                    {% if page.url contains item.link %}active{% endif %}
                    mx-2" href="{{item.link}}">{{item.title}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </nav>
</header>
